<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Element By Id in Javascript</title>
    <style>
        .red-color {
            color: red;
        }
        .underline{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="block">
        <p class="paragraph">Welcome to my Website</p>
    </nav>
    <div class="block">
        <h4>Hey there , My name is <span id="username" class="red-color">Uday Kalse</span></h4>
        <p class="block">Here is a code for you</p>
        <pre><code>console.log('Hey There');
        </code></pre>
    </div>



    <script>
        const ele = document.getElementById('username');
        console.log(ele.innerText);
        ele.classList.add('red-color', 'underline');
        ele.classList.remove('red-color')
        ele.style.textDecoration='underline';
        ele.style.color='red';
        ele.parentElement.style.background='purple'
        // ele.remove();
    </script>
</body>

</html>
