<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector in Javascript</title>
</head>

<body>
    <nav class="block">
        <p class="paragraph">Welcome to my Website</p>
    </nav>
    <div class="block">
        <h4>Hey there , My name is <span class="username">Uday</span></h4>
        <p class="block">Here is a code for you</p>
        <pre><code>console.log('Hey There');
        </code></pre>
    </div>



    <script>
        var body = document.querySelector('span');
        body.innerText = "Joe Doe";

        const ele = document.querySelectorAll('.block');
        function consoleTag(e) {
            console.log(e.innerHTML);
        }
        ele.forEach(consoleTag);
    </script>
</body>

</html>
