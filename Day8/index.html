<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Elements dynamically in Javascript</title>
    <style>
      .red-color {
        color: red;
      }

      .underline {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <nav class="block">
      <p class="paragraph">Welcome to my Website</p>
    </nav>
    <div class="block">
      <h4>Hey there , My name is <span id="username">Uday Kalse</span></h4>
      <p class="block">Here is a code for you</p>
      <pre><code>console.log('Hey There');
        </code></pre>
    </div>

    <button id="clickButton">Click Me</button>
    <div id="my-container"></div>


    <script>
      const button = document.getElementById("clickButton");
      const container = document.getElementById("my-container");
      let count=0;
      button.addEventListener("click", () => {
        const ele = document.createElement("li");
        ele.innerText = count;
        container.appendChild(ele);
        count++;
      });
    </script>
  </body>
</html>
